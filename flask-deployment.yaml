apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: haywire2210/todo-list:v2
        livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 5000
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  failureThreshold: 3
        readinessProbe:
                  httpGet:
                    path: /ready
                    port: 5000
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  failureThreshold: 1
        ports:
        - containerPort: 5000
        env:
        - name: MONGO_HOST
          value: mongodb-service
        - name: MONGO_PORT
          value: "27017"
        - name: FLASK_ENV
          value: "production"
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1